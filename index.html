<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="all">
            <div class="product">
                <img src="assets/tower.svg" alt="" srcset="">
            </div>
            <div class="form">
                <div class="heading">
                    <h1>Sign Up </h1>
                    <h2>Sign up form for validation check.</h2>
                </div>
                <div class="allIp">
                    <input type="text" class="username" placeholder="Enter UserName" required>
                    <input type="text" class="email" placeholder="Enter Email" required>
                    <div class="pswdDiv">
                        <input type="password" class="pswd" placeholder="Password" required>
                        <input type="password" class="confirmPswd" placeholder="Confirm Password" required>
                    </div>
                    <button class="btn">Sign Up</button>
                </div>
            </div>
            <div class="girl">
                <img src="assets/girl.svg" alt="" srcset="">
            </div>
        </div>
    </section>
    <h1 class="hidden">Invalid Details!!💔</h1>
    <h1 class="win">Yeah!!!! You have created your account.😍</h1>

</html>
